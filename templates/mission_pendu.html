<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mission : {{ level.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header / Stats -->
        <header class="mission-header">
            <a href="/mini-game" class="btn secondary small" style="text-decoration: none;">‚Ü© Retour Menu</a>
            <div class="mission-info">
                <h1 class="mission-title">{{ level.name }}</h1>
                <div class="mission-score-group">
                    <div class="mission-score">Jeu: <span id="score-value">0</span></div>
                    <div class="mission-score total-score">Total: <span id="total-score-value">{{ total_score }}</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hidden data for JS -->
        <div id="game-data" data-base-score="{{ total_score - (progress.score or 0) }}" style="display:none;"></div>

        <!-- Global Progress -->
        <div class="pendu-progress-container">
            <div class="pendu-stats-row">
                <span>Jou√©s: <strong id="stat-played">0</strong>/300</span>
                <span class="success">Gagn√©s: <strong id="stat-won">0</strong></span>
                <span class="danger">Perdus: <strong id="stat-lost">0</strong></span>
            </div>
            <div class="progress-bar-track">
                <div class="progress-bar-fill" id="global-progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Game Area -->
        <main class="pendu-game-area" id="game-area">

            <!-- Trophy / End Screen (Hidden by default) -->
            <div id="end-screen" class="hidden">
                <div class="trophy-container">üèÜ</div>
                <h2>Challenge Termin√© !</h2>
                <div class="final-stats">
                    <p>Score Final: <span id="final-score">0</span></p>
                    <p>Mots Gagn√©s: <span id="final-won">0</span></p>
                </div>
                <a href="/missions" class="btn primary">Retour au menu</a>
            </div>

            <!-- Active Game -->
            <div id="active-game">
                <!-- Hangman Visual -->
                <div class="hangman-visual">
                    <svg width="120" height="150" viewBox="0 0 120 150">
                        <!-- Base -->
                        <line x1="10" y1="140" x2="110" y2="140" class="draw base" />
                        <line x1="60" y1="140" x2="60" y2="20" class="draw pole" />
                        <line x1="60" y1="20" x2="140" y2="20" class="draw top" /> <!-- extended right -->
                        <line x1="140" y1="20" x2="140" y2="40" class="draw rope" />

                        <!-- Parts (classes: part-0 to part-6) -->
                        <circle cx="140" cy="55" r="15" class="draw part-1 hidden-part" /> <!-- Head -->
                        <line x1="140" y1="70" x2="140" y2="100" class="draw part-2 hidden-part" /> <!-- Body -->
                        <line x1="140" y1="80" x2="120" y2="95" class="draw part-3 hidden-part" /> <!-- Arm L -->
                        <line x1="140" y1="80" x2="160" y2="95" class="draw part-4 hidden-part" /> <!-- Arm R -->
                        <line x1="140" y1="100" x2="125" y2="125" class="draw part-5 hidden-part" /> <!-- Leg L -->
                        <line x1="140" y1="100" x2="155" y2="125" class="draw part-6 hidden-part" /> <!-- Leg R -->
                        <!-- part-0 is just the structure? No, user usually allows ~6 errors. -->
                    </svg>
                </div>

                <!-- Word Display -->
                <div class="word-display" id="word-display">
                    <!-- Spans injected via JS -->
                    <span class="letter-slot">_</span>
                    <span class="letter-slot">_</span>
                    <span class="letter-slot">_</span>
                </div>

                <!-- Keyboard -->
                <div class="keyboard" id="keyboard">
                    <!-- A-Z generated by JS -->
                </div>

                <!-- Next Button (Hidden during play) -->
                <div class="next-action hidden" id="next-action">
                    <p id="result-message"></p>
                    <button class="btn primary" id="next-word-btn">Mot Suivant ‚Üí</button>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/mission_pendu.js') }}"></script>
</body>

</html>
